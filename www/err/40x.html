<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>项目工场编辑器(测)</title>
    <meta name="description" content="人人都能学编程">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>

<body>
    <div style="margin-top:10%;text-align:center">
        <h1>访问异常:404</h1>
        <p>找不到您要访问的页面,<span id='tick'>3</span>秒后自动跳转到首页</p>
    </div>
    <script>
        var tick = 3;
        var n = setInterval(function() {
            tick -= 1;
            document.getElementById('tick').innerHTML = tick;
            if (tick <= 0) {
                clearInterval(n);
                location.href = 'http://editor.xmgc360.com/';
            }
        }, 1000)

    </script>
</body>
