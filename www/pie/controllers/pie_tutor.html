<!--控制器界面部分-->
<div layout layout-align='stretch stretch' id='pie_tutor' ng-controller='pie_tutor' class='pie_tutor' style='width: 100%; height: 100%; overflow:visible;background:#FFF'>
    <style>
        /*内部样式，以控制器名为class开头*/

    </style>
    <!--控制器界面部分-->
    <div layout-padding style="width:100%">
        <!--        顶部-->
        <div>
            <md-button hide-gt-sm class="md-icon-button" ng-click="$root.tagLeftMenu()" style='margin-left:0' aria-label='tagleft'>
                <span class="fa fa-bars fa-lg"></span>
            </md-button>
            <md-button id='leftnavbtn' class="md-icon-button hidden-sm hidden-xs" ng-click="$root.tagLeftMenu()" style='margin-left:0;color:#AAA' aria-label='tagleft' data-toggle="tooltip" data-placement="bottom" title="显示／隐藏左侧菜单栏">
                <span class="fa fa-chevron-left fa-lg" ng-show='$root.leftMenuOpen'></span>
                <span class="fa fa-bars fa-lg" ng-hide='$root.leftMenuOpen'></span>
            </md-button>

            <a target="_blank" href="http://shang.qq.com/wpa/qunwpa?idkey=58ad3b270131f9c54e630dcc74909a01cce567d60cb636d767c15cea9c35505c"  class="md-primary md-button"  aria-label='a' style='padding:0 12px;vertical-align:middle' ng-hide='!$root.mdMedia("gt-sm")'>
                <span class="fa fa-qq fa-lg"></span>
                <span>加交流群</span>
            </a>

            <div class="pull-right" ng-show='!hasLogin' style="line-height:48px;display:inline-block">
                <a href="http://www.jieminuoketang.com/account/?page=acc_login" style="margin:0 8px;text-decoration:none;">登录</a>
                <a href="http://www.jieminuoketang.com/account/?page=acc_register" style="margin:0 8px;text-decoration:none;">注册</a>
            </div>


            <div class="dropdown pull-right" ng-show='hasLogin' style="margin-top:8px">
                <button class="dropdown-toggle" id="ddmenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" style="background:none;border:none">
                    <span>
                        <img class='avatar-md' ng-src='{{myUsrInfo.avatar?myUsrInfo.avatar+"-avatar32":""}}' />
                    </span>
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="ddmenu1">
                    <li class="btn" ng-click='gotoProfile()' style="width:100%">资料设置</li>
                    <md-divider></md-divider>
                    <li class="btn" ng-click='logout()' style="width:100%">退出</li>
                </ul>
            </div>
        </div>

        <!--        入门视频课-->
        <div style="display:none;padding:16px">
            <md-card style='position:relative'>
                <a href="https://ke.qq.com/course/156211" target="_blank">
                    <img src='http://files.jieminuoketang.com/1/aaw6vsns2i5k/src/tutorBg.jpeg' width="100%">
                </a>
                <md-button class="md-raised md-accent" aria-label='a' style='position: absolute; padding: 4px 24px;left: 3%;bottom: 10%;font-size:18px' ng-click='gotoLink("https://ke.qq.com/course/156211")'>
                    <span class="fa fa-play-circle fa-lg"></span>
                    <span>编程入门视频课／完全免费</span>
                </md-button>
            </md-card>


        </div>

        <!--        学习资源/工具-->
        <div style="padding:28px">
            <md-tabs md-dynamic-height md-border-bottom>
                <md-tab label="全部">
                    <md-list class="md-dense" flex>
                        <div ng-repeat="item in allitems" style="margin-bottom:24px">
                            <h4  style="font-weight:bold">
                                <img ng-src='{{item.icon}}' width="24px" height="24px" ng-show='item.icon' />
                                <span ng-bind-html='item.title | toTrustHtml'></span>
                            </h4>
                            <p ng-bind-html='item.desc | toTrustHtml' style="color:#888"></p>
                            <div style="border-left:3px solid #DDD;padding-left:12px">
                                <a ng-href="{{sub[1]}}" ng-bind='sub[0]' ng-repeat='sub in item.links' style="line-height:24px;margin-right:12px" target="_blank"></a>
                            </div>
                        </div>
                    </md-list>
                </md-tab>

                <md-tab label="{{list[0]}}" ng-repeat='list in arrs'>
                    <md-list class="md-dense" flex>
                        <div ng-repeat="item in list[1]" style="margin-bottom:24px">
                            <h4  style="font-weight:bold">
                                <img ng-src='{{item.icon}}' width="24px" height="24px" ng-show='item.icon' />
                                <span ng-bind-html='item.title | toTrustHtml'></span>
                            </h4>
                            <p ng-bind-html='item.desc | toTrustHtml' style="color:#888"></p>
                            <div style="border-left:3px solid #DDD;padding-left:12px">
                                <a ng-href="{{sub[1]}}" ng-bind='sub[0]' ng-repeat='sub in item.links' style="line-height:24px;margin-right:12px;display:block" target="_blank"></a>
                            </div>
                        </div>
                    </md-list>
                </md-tab>
            </md-tabs>
        </div>


        <div style="height:300px"></div>

    </div>

</div>
